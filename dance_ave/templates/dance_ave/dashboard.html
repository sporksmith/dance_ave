
<h1>Players</h1>

<table>
    <tr>
        <th>Address</th>
        <th>Completed</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ player.address }}</td>
        <td>{{ player.completed_stations_count }}</td>
    </tr>
    {% endfor %}
</table>

<h1>Stations</h1>

<table>
    <tr>
        <th>URL</th>
        <th>Code</th>
    </tr>
    {% for station in stations %}
    <tr>
        <td>{{ station.audio_url }}</td>
        <td>{{ station.select_code }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<br>
<form method="post">{% csrf_token %}
<table width="100%">
    <tr>
        <td><input type="checkbox" name="reset_confirm1" value="confirm">Reset?</td>
        <td><input type="checkbox" name="reset_confirm2" value="confirm">Really reset?</td>
        <td><input type="submit" value="RESET GAME"></td>
    </tr>
</table>
</form>

<br>
<br>
<a href="{% url "admin:index" %}">Admin site</a>
